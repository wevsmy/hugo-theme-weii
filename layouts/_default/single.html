{{ define "main" }}
<main id="main" class="main">
    <div class="container">
        <div class="main-container">
            <div id="content" class="content">
                <!--single-->
                {{ if eq .RelPermalink "/about/" }}
                <!--about-->
                {{ partial "about.html" . }}
                {{ else }}
                <!--post-->
                {{ partial "post.html" . }}
                {{ end }}
            </div>
            <!--sidebar-->
            {{ partial "sidebar.html" . }}
        </div>
    </div>
</main>
{{ end }}
