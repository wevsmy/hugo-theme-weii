# 主题配置
theme = "weii"
baseURL = "https://example.com"
languageCode = "zh-cn"
# 默认分页数量
paginate = 10
enableEmoji = true

# 站点地图
[sitemap]
    changefreq = "monthly"
    filename = "sitemap.xml"
    priority = 0.5

# 链接配置与hexo的格式相同,无缝迁移
[permalinks]
    posts = "/:year/:month/:day/:filename/"

# 分类配置
[taxonomies]
    category = "categories"
    tag = "tags"

# 配置菜单
[[menu.main]]
    name = "首页"
    weight = 10
    identifier = "home"
    url = "/"
    icon = ""
[[menu.main]]
    name = "归档"
    weight = 20
    identifier = "posts"
    url = "/posts/"
[[menu.main]]
    name = "分类"
    weight = 30
    identifier = "categories"
    url = "/categories/"
[[menu.main]]
    name = "标签"
    weight = 40
    identifier = "tags"
    url = "/tags/"
[[menu.main]]
    name = "关于"
    weight = 50
    identifier = "about"
    url = "/about/"

[params]
    # 网站作者
    author = "wilson"
    # 网站标题
    title = "wilson's blog"
    # 网站二级标题
    subTitle = "Life is short, you need Python"
    # 网站描述
    description = "٩(๑❛ᴗ❛๑)۶"

# weii主题文件配置相关
[params.weii]
    # 网站logo
    logo = "images/logo.png"
    # 网站创建年份
    since = "2014"
    # 头像
    avatar = "images/avatar.png"
    # 卜蒜子访问计数
    busuanzi = true
    # 网站关键字 site's keywords
    keywords = ["weii","wevsmy","wilson","Python","Golang","PyQt5","hugo","gohugo"]
    # 标签颜色
    tags_color = ["#13af72","#0f233e","#4a0035","#ae985e","#47aaff"]
    # 全局主题颜色
    theme_color = "#333333"
    # https://creativecommons.org/licenses/
    # by | by-sa | by-nd | by-nc | by-nc-sa | by-nc-nd
    # 许可证
    creative_commons = "by-nc-sa"
    # google分析
    google_analytics = ""
    # Google页面验证
    google_verification = "LY-yWUgw7WEmNuBW7lLOj8jSiKZEVgOCmsisfGWtZCg"
    # 必应页面验证
    bing_content_verification = "1A54BC0D6A4D102B72F2A0E9870611FA"

# Transform your image to those favicons in https://realfavicongenerator.net/.
